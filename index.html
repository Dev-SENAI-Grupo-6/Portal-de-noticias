<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Figma</title>

    <!-- Entrypoint CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>


<!--    width: 1216;
        height: 856;
        angle: 0 deg;

 -->


<body>

    <header class="header">
        <nav class="header__nav">
            <img src="./assets/img/logo.svg" alt="Logo" class="header__logo">
            <ul class="header__menu">
                <li class="header__item">Home</li>
                <li class="header__item">Sobre</li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <h1 class="hero__title">Título principal</h1>
            <p class="hero__text">Descrição da hero</p>
        </section>
        <section class="hero-news">
            <img src="./assets/robo.jpg" alt="Robô doméstico" class="hero-image">
            <div class="hero-overlay"></div>

            <div class="hero-content">
                <span class="hero-category">ROBÓTICA</span>

                <h1 class="hero-title">
                    Robôs domésticos começam a ser adotados para tarefas diárias,
                    prometendo mais conforto e eficiência nas residências.
                </h1>
            </div>
        </section>
        <section class="cards">
            <article class="card card--featured">
                <h2 class="card__title">Card</h2>
                <p class="card__description">Descrição</p>
            </article>
        </section>
    </main>

</body>

</html>
